<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        <input type="text" id="display" value="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button>0</button>
        </div>
        <div>
            <button id="decimal">.</button>
        </div>
        <div class="cancel">
            <button>C</button>
        </div>
        <hr>
        <div class="operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <br>
            <button>/</button>
            <br>
            <button>=</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
